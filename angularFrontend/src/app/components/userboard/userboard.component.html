<mat-toolbar color="primary">
  <span><a mat-icon-button >My Products</a></span>
  <span class="example-spacer"></span>

  <a mat-icon-button routerLink="/home">Home</a>
  <a mat-icon-button routerLink="/login" (click)="onClear()">Logout</a>
</mat-toolbar>
<div class="container">
  <div style="margin-top: 10px">
    <mat-form-field appearance="standard">
      <mat-label>My Bidding</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Abhishek"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
          <td mat-cell *matCellDef="let row">{{ row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>productName</th>
          <td mat-cell *matCellDef="let row">{{ row.productName }}</td>
        </ng-container>

        <ng-container matColumnDef="productDescription">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            productDescription
          </th>
          <td mat-cell *matCellDef="let row">{{ row.productDescription }}</td>
        </ng-container>

        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>userId</th>
          <td mat-cell *matCellDef="let row">{{ row.userId }}</td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>price</th>
          <td mat-cell *matCellDef="let row">{{ row.price }}</td>
        </ng-container>
     

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTION</th>
          <td mat-cell *matCellDef="let row">
            <a
              class="btn btn-sm text-white btn-primary"
              [routerLink]="['/approval/' + row.id]"
              >See Bids
            </a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row  when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
