<mat-toolbar color="primary">
  <span><a mat-icon-button>My Biddings</a></span>
  <span class="example-spacer"></span>

  <a mat-icon-button routerLink="/userboard">Userboard</a>
  <a mat-icon-button routerLink="/login" (click)="onClear()">Logout</a>
</mat-toolbar>
<div class="container">
  <div style="margin-top: 10px">
    <mat-form-field appearance="standard">
      <mat-label>My Bidding</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Abhishek"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="productId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ProductID</th>
          <td mat-cell *matCellDef="let row">{{ row.productId }}</td>
        </ng-container>

        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>productName</th>
          <td mat-cell *matCellDef="let row">{{ row.productName }}</td>
        </ng-container>

        <ng-container matColumnDef="startingBid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            STARTING BID
          </th>
          <td mat-cell *matCellDef="let row">{{ row.price }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPTION</th>
          <td mat-cell *matCellDef="let row">{{ row.productDescription }}</td>
        </ng-container>
        <ng-container matColumnDef="biddingPrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Bid Amount</th>
          <td mat-cell *matCellDef="let row">{{ row.biddingPrice }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row  when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
